<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="msg-container hide">
        <p id="msg">Winner</p>
    </div>

    <h1>Tic Tac Toe</h1>
    <button id="new-btn" class="new-btn">New Game</button>

    <div class="board">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
    </div>

    <button id="res-btn" class="res-btn">Reset Game</button>

    <script src="script.js"></script>
</body>
</html>
